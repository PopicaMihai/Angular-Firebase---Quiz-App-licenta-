
<div class="row">
    <div class="col-xs-12">
        <div 
            class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button">Manage Question <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onEditQuestion()">Edit Question</a></li>
                <li><a (click)="onDeleteQuestion()">Delete Question</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row" *ngIf="question.image">
    <div class="col-xs-12">
        <img [src]="question?.image" class="img-responsive" style="max-height:300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ question?.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3>Enuntul problemei: {{ question?.description }}</h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
       <h4>Timp de raspuns: <span style="color:brown">{{ question?.time }}</span> sec.</h4>
    </div>
</div>

 <div class="row">
    <div class="col-xs-10 marginAnswers">
        <div class="list-group">
            <a class="list-group-item" *ngFor="let answer of question?.answer">
                {{ answer.text }} ({{ answer.correct }})
            </a>
        </div>
    </div>
 </div>
