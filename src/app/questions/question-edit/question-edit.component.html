<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="questionsForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="!questionsForm.valid">Save</button>
                    <!-- <button 
                        type="button" 
                        class="btn btn-danger"
                        (click)="onCancel()">Cancel</button> -->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input
                            type="text"
                            id="image"
                            formControlName="image"
                            class="form-control"
                            #imageUrl>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imageUrl.value" class="image-responsive" style="max-width: 400px; max-height: 400px;">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            type="text"
                            id="description"
                            class="form-control"
                            formControlName="description"
                            rows="7">
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input
                            type="number"
                            id="time"
                            formControlName="time"
                            class="form-control">
                    </div>
                </div>
            </div>  

            <div class="row">
                <div class="col-xs-12" formArrayName="answer">
                    <div 
                        class="row"
                        *ngFor="let answerEl of controls; let i=index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <label for="text">Answer Name</label>
                            <input
                                type="text"
                                id="text"
                                formControlName="text"
                                class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <label for="correct">Correct</label>
                            <input
                                type="text"
                                id="correct"
                                formControlName="correct"
                                class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <label for="">Delete</label>
                            <button 
                                type="button"
                                (click)="onRemoveAnswer(i)"
                                class="btn btn-danger">
                                X
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" (click)="onAddAnswer()" type="button">Add Answer</button>
                        </div>
                        <button type="button" class="btn btn-danger" (click)="onRemoveAllAnswers()">Remove all answers</button>
                    </div>
                    
                </div>
            </div>  
        </form>
    </div>
</div>
