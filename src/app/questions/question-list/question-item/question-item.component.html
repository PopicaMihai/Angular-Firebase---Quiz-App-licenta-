<a 
    style="cursor: pointer;"
    routerLinkActive="active"
    class="list-group-item clearfix" 
    [routerLink]="index">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ question?.name }}</h4>
        <p class="list-group-item-text">{{ question?.description }}</p>
    </div>
    <span class="pull-right" *ngIf="question.image">
        <img [src]="question?.image" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
